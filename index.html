<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css"/>
    <title>Lego Clicker</title>
</head>
<body>
	<h1>Lego Clicker (Image Click Counter)<br>---KnockoutJS Version </h1>
    <ul id="lego-list" data-bind="foreach: legoList">
      <li data-bind="text: name, click: $parent. setCurrentLego"></li>
    </ul>
    <div id="lego" data-bind="with:currentLego">
        <h2 id="lego-name" data-bind="text: name"></h2>
        <p>Counter: <span id="lego-count" data-bind="text: clickCount"></span></p>
        <img id="lego-img" src="" alt="Lego" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    </div>

    <script src='js/knockout-3.3.0.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
